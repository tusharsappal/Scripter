<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>A Simple HTML Script to display selection capabilities of jquery</title>
    <script src="../js_libs/jquery-2.1.1.js"></script>
    <script>
    $(document).ready(function () {

        alert($('#info tr').length+'elements selceted');


    });



    </script>
</head>
<body>

<table cellpadding="5px" border="2px" id="info">
 <thead><td>Name</td><td>City</td></thead>

 </tr>

     <td>Alan</td>

 </tr>

 <tr>
     <td>Sam</td>
     <td>San Fransisco</td>
 </tr>

 <tr>
     <td>Peter</td>
     <td>London</td>
 </tr>

 <tr>
     <td>Patrick</td>
     <td>Paris</td>
 </tr>
 </tbody>
</table>

</body>
</html>
