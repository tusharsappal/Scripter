<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>A simple HTML file that shows the capability to set the inline css of an element using jquery</title>
    <script src="../js_libs/jquery-2.1.1.js"></script>
    <script>
        $(document).ready(function () {

            $('#info tr:even').css(
                    {
                        'background-color': '#dddddd',
                        'color': '#666666',
                        'font-size': '11pt',
                        'line-height': '2.5em'
                    }
            );
            // setting the even row with different colors than the odd row


        });


    </script>
</head>
<body>
<h1>Selecting the table rows displayed</h1>
<table cellpadding="5px" border="2px" id="info">
    <thead>
    <td>Name</td>
    <td>City</td>
    </thead>
    <tbody>
    <tr>
        <td>Tushar Sappal</td>
        <td>Dehradun</td>
    </tr>
    <tr>
        <td>Alan</td>
        <td>San Fransisco</td>
    </tr>

    <tr>
        <td>Sam</td>
        <td>San Fransisco</td>
    </tr>

    <tr>
        <td>Peter</td>
        <td>London</td>
    </tr>

    <tr>
        <td>Patrick</td>
        <td>Paris</td>
    </tr>
    </tbody>
</table>

</body>
</html>
